<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/login/login.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <title>AAI</title>
    <style>
        body {
            overflow: hidden;
            margin: 0%;
        }
        .home-page {
            width: 100vw;
            height: 100vh;
            display: flex;
            background-image: url("Pictures/login-bg.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="home-page">
        <div style="width: 450px; height: 300px; position: relative;left: 8%;top: 20%;">
            <h2 class="text-center">SIGN IN</h2>
            <form onsubmit="return validate();">
                <div class="form-group">
                    <label for="username" style="margin-bottom: 3px; color: #D3D3D3;">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" style="margin-bottom: 5px;">
                </div>
                <div class="form-group">
                    <label for="password" style="margin-bottom: 3px; color: #D3D3D3;">Password</label>
                    <input type="password" class="form-control" id="passkey" placeholder="Enter password" style="margin-bottom: 5px;">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="toggle-password">
                    <label class="form-check-label" for="toggle-password" style="color: #D3D3D3;">Show Password</label>
                </div>
                <div class="text-center mt-3" style=" position: relative;left: 100px;height:0px;top: -40px;">
                    <a href="ForgotPassword/user" class="text-muted" style="text-decoration: underline; color: #01010f;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 15px; width: 100%;">Sign In</button>
            </form>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggle-password').on('change', function() {
                const passwordField = $('#passkey');
                const type = $(this).is(':checked') ? 'text' : 'password';
                passwordField.attr('type', type);
            });
        });
        sessionStorage.clear();
    </script>
</body>
</html>
